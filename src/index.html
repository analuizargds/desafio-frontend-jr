<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <header class="header-container">
          <h1 class="title">Calendar</h1>
          <select id="monthSelect" class="select-button">
            <option id="month" class="optionText"></option>
          </select>
          <div class="button-container">
            <button id="prevYear" class="year-button">
              <p class="otherYear" id="prevYearText"></p>
            </button>
            <button id="todayYear" class="year-button">
              <p class="todayYear" id="todayYearText"></p>
            </button>
            <button id="nextYear" class="year-button">
              <p class="otherYear" id="nextYearText"></p>
            </button>
            </button>
            <button id="prevWeek" class="button">
              <p class="button-text"><</p>
            </button>
            <button id="today" class="button">
              <p class="button-text">Today</p>
            </button>
            <button id="nextWeek" class="button">
              <p class="button-text">></p>
            </button>
            
          </div>          
        </header>
        <div class="divider"></div>  
        <main class="calendar">
          <div class="calendar-header" id="calendarHeader"></div>
          <div class="calendar-container">
            <div class="time-labels" id="timeLabels"></div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </div>
        </main>
      </div>  
    </div>
  </body>
  <script src="./script.js" type="module"></script>
</html>
